<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contacto.css">
    <link rel="stylesheet" href="../css//main.css">
    <title>Document</title>
</head>

<body>
    <div class="horizontal-padding vertical-padding">
        <section class="contact" id="contact">
        <h2 class="contact-title">Contacto</h2>
        <div class="contact-details">
            <div class="contact-details-group">
            <p class="contact-label">Dirección:</p>
            <p class="contact-text">Montevideo, Uruguay</p>
            </div>
            <div class="contact-details-group">
            <p class="contact-label">Email:</p>
            <p class="contact-text">yoelvismulen@gmail.com</p>
            </div>
            <div class="contact-details-group">
            <p class="contact-text">
            Deje su mensaje y con gusto le responderé
            </p>
            </div>
        </div>
        <form class="contact-form" name="contact" netlify>
            <div class="contact-form-group">
            <label for="name">Nombre</label>
            <input required type="text" name="name" id="name" />
            </div>
            <div class="contact-form-group">
            <label for="email">Email</label>
            <input required type="email" name="email" id="email" />
            </div>
            <div class="contact-form-group">
            <label for="message">Mensaje</label>
            <textarea required name="message" id="message" rows="6"></textarea>
            </div>
    
            <button type="submit" class="contact-form-submit">Enviar</button>
        </form>
        <nav class="social">
            <ul class="social-list">
            <li>
                <a href="https://twitter.com/ymulenll">
                <img src="../img/social/twitter.svg" alt="twitter profile" />
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/yoelvism" class="social-link"
                ><img src="../img/social/youtube.svg" alt="youtube profile"
                /></a>
            </li>
            <li>
                <a href="https://github.com/ymulenll" class="social-link">
                <img src="../img/social/github.svg" alt="github profile" />
                </a>
            </li>
            <li>
                <a
                href="https://www.linkedin.com/in/yoelvismulen"
                class="social-link"
                >
                <img src="../img/social/linkedin.svg" alt="linkedin profile" />
                </a>
            </li>
            </ul>
        </nav>
        </section>
    </div>    
</body>
</html>
